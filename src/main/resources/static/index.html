<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<div class="container">
    <div class="centered">
        <h3>
            Введите логин и ключ доступа
        </h3>
        <form name='loginform' method='get' action='/hr/allUser'>
            <p><b>Логин:</b><br>
                <input type='text' class="form-control" name='name' size='40'>
            </p>
            <p><b>Ключ доступа:</b><br>
                <input type='text' class="form-control" name='key' size='40'>
            </p>
            <button class="btn btn-primary" type='submit'>Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
